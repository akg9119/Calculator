<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
   
</head>
<body>
    <div class="container">
        <div class="calculator" style="max-width: 18rem;">
            <div class="header ">
                <input type="text" class="input">
            </div>
            <div class="main">
               
                <div class="row">
                    <button  class="btn btn-primary p-4 m-1 button">7</button></td>
                    <button  class="btn btn-primary p-4 m-1 button">8</button></td>
                    <button class="btn btn-primary p-4 m-1 button ">9</button></td>
                    <button class="btn btn-success p-4 m-1 button ">+</button></td>
                                
                </div>
                            
                <div class="row">
                    <button class="btn btn-primary p-4 m-1 button ">4</button></td>
                    <button class="btn btn-primary p-4  m-1 button ">5</button></td>
                    <button class="btn btn-primary p-4 m-1 button ">6</button></td>
                    <button class="btn btn-success p-4 m-1 button ">-</button></td>
                </div>
                            
                <div class="row">
                    <button class="btn btn-primary p-4 m-1 button ">1</button></td>
                    <button class="btn btn-primary p-4 m-1 button ">2</button></td>
                    <button class="btn btn-primary p-4 m-1 button ">3</button></td>
                    <button class="btn btn-success p-4 m-1 button ">*</button></td>
                </div>
                            
                <div class="row">
                    <button class="btn btn-primary p-4 m-1 button">0</button></td>
                    <button class="btn btn-success p-4 m-1 button">/</button></td>
                    <button class=" btn btn-success p-4 m-1 button">AC</button></td>
                    <button class="btn btn-success p-4 button">=</button></td>
                </div>
            
             </div>
      </div>
      <script src="../javascript/calculator.js">

      </script>
</body>
</html>
